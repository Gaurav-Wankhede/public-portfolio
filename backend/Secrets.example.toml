# ============================================================
# SECRETS CONFIGURATION FOR SHUTTLE DEPLOYMENT
# ============================================================
# Copy this file to Secrets.toml and fill in your values
# NEVER commit Secrets.toml to git!
# ============================================================

# MongoDB Atlas Connection
# Get free cluster at: https://www.mongodb.com/atlas
MONGODB_URI = "mongodb+srv://your-username:your-password@your-cluster.mongodb.net/?appName=your-app"

# ===================
# Admin Authentication (Simple Email/Password)
# ===================
# Set your admin credentials here - these will be used to login to the dashboard
ADMIN_EMAIL = "admin@example.com"
ADMIN_PASSWORD = "your-secure-password-here"

# Optional: Custom JWT Secret (recommended for production)
# Generate with: openssl rand -base64 32
# If not set, a secret will be derived from the admin password
JWT_SECRET = "your-jwt-secret-here"

# ===================
# Google Gemini API (Required for AI Chat)
# ===================
# Get API key at: https://aistudio.google.com/app/apikey
GOOGLE_API_KEY = "your-gemini-api-key"

# ===================
# Portfolio Owner Configuration (for AI Chat Persona)
# ===================
# These configure the AI chat to represent YOU

# Required: Your name and professional title
PORTFOLIO_OWNER_NAME = "Your Name"
PORTFOLIO_OWNER_TITLE = "Full-Stack Developer"
PORTFOLIO_TAGLINE = "Building solutions that matter"
PORTFOLIO_LOCATION = "Your City, Country"

# Your expertise areas (comma-separated)
PORTFOLIO_EXPERTISE = "Web Development, AI/ML, Cloud Computing"

