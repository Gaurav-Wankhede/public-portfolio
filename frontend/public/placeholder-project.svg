<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#daa520;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f0c020;stop-opacity:0.6" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="640" height="360" fill="url(#bg-gradient)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid)"/>

  <!-- Code brackets icon -->
  <g transform="translate(270, 130)">
    <!-- Left bracket -->
    <path d="M30 0 L0 50 L30 100" fill="none" stroke="url(#accent-gradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Right bracket -->
    <path d="M70 0 L100 50 L70 100" fill="none" stroke="url(#accent-gradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Text -->
  <text x="320" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="rgba(255,255,255,0.4)" text-anchor="middle">Project Image</text>
</svg>
